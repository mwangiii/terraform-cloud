plugin: amazon.aws.aws_ec2
aws_profile: default

regions:
  - "eu-central-1"

strict: False

keyed_groups:
  - key: tags
    prefix: tag

filters:
  tag:Name:
    - citatech-bastion
    - citatech-nginx
    - citatech-tooling
    - citatech-wordpress
    # - citatech-sonarqube
    # - citatech-artifactory
    # - citatech-Jenkins
  instance-state-name: running

hostnames:
  # A list in order of precedence for hostname variables.
  - private-ip-address
  - tag:Name
  - dns-name
  - ip-address

compose:
  ansible_host: private_ip_address